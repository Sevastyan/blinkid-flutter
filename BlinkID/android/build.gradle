group 'com.microblink.flutter'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://maven.microblink.com' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    packagingOptions {
        pickFirst '**/*.so'
    }

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation('com.microblink:blinkid:5.15.0@aar') {
        transitive = true
    }
    //implementation files('/home/droid/dev/flutter/bin/cache/artifacts/engine/android-x86/flutter.jar')
}
